<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Обратный отсчёт до юбилея Московского областного государственного театра кукол</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
        }

        .countdown {
            text-align: center;
            font-size: 250px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; font-size: 48px; margin-top: 20px;">Обратный отсчёт до Юбилея МОГТК</h1>
    <div class="countdown" id="demo"></div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 1, 2023 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function() {

            // Get todays date and time
            var now = new Date().getTime();

            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));

            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = days;

            // If the count down is over, write some text 
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "С ДЭРЭ";
            }
        }, 1000);
    </script>
</body>
</html>
